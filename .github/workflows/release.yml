# This is the workflow to trigger a release
#
name: Release

on:
  # Allows you to call this workflow from other workflows
  workflow_call:
    secrets:
      RELEASE_APP_ID:
        required: true
      RELEASE_APP_PRIVATE_KEY:
        required: true

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Declare default permissions as read only.
permissions:
  contents: read

jobs:
  release:
    name: 'ðŸ·ï¸ Release'
    runs-on: ubuntu-latest

    environment:
      name: production
      url: https://github.com/${{ github.repository }}/releases/tag/v${{ steps.release.outputs.version }}

    outputs:
      version: ${{ steps.release.outputs.version }}

    permissions:
      contents: write
      packages: write

    steps:
      - name: 'ðŸ” Generate GitHub App Token'
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}

      - name: 'â˜ï¸ Checkout repository'
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}
          # Use GitHub App token to bypass branch protection/rulesets
          # App must be in the bypass list of repository rulesets

      - name: 'âš™ï¸ Use Node.js'
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          check-latest: true
          cache: 'npm'

      - name: 'â›“ï¸ Install dependencies'
        run: npm ci --no-optional --no-audit --prefer-offline --progress=false --loglevel verbose

      - name: 'ðŸ“¦ Release'
        id: release
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          # Use GitHub App token for semantic-release operations
          # App must have Contents: write permission and be in bypass list
          HUSKY: 0 # disable pre-commit hooks
        run: |
          npm run release
          echo "version=$(npm run env | grep npm_package_version | cut -d '=' -f 2)" >> $GITHUB_OUTPUT

      - name: 'ðŸ§¹ Cleanup workspace'
        uses: eviden-actions/clean-self-hosted-runner@v1
