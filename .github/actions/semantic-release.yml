name: 'Semantic Release'
description: 'Automatically release new version based on commit messages'

inputs:
  token:
    description: 'GitHub token used to create release and commit changelog'
    required: false
    default: ${{ secrets.GITHUB_TOKEN }}

runs:
  using: composite
  steps:
    - name: '☁️ Checkout repository'
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        persist-credentials: false

    - name: '⚙️ Use Node.js'
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        check-latest: true
        cache: 'npm'

    - name: '⛓️ Install dependencies'
      run: npm ci --no-optional --no-audit --prefer-offline --progress=false --loglevel verbose

    - name: '📦 Release'
      id: release
      env:
        GITHUB_TOKEN: ${{ INPUT_TOKEN }}
        GH_TOKEN: ${{ INPUT_TOKEN }}
        HUSKY: 0 # disable pre-commit hooks
      run: |
        npm run release
        echo "version=$(npm run env | grep npm_package_version | cut -d '=' -f 2)" >> $GITHUB_OUTPUT
